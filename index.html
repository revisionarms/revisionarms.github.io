<html lang="en">

      text-align: center;

    h1 {
      margin-bottom: 50px;

      display: inline-block;

    .btn-a { background: #c82333; } /* Red for TEC-9 */
    .btn-b { background: #e67e22; } /* Orange for Uru Tau */
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .footer {
      margin-top: 80px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
