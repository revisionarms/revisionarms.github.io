<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Revision Arms</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        .buttons {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background: #c00;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 220px;
        }
        .btn:hover {
            background: #e00;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        @media (max-width: 600px) {
            .buttons { flex-direction: column; align-items: center; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <h1>Revision Arms</h1>
    <div class="buttons">
        <a href="https://tec9parts.com" class="btn" target="_blank" rel="noopener">TEC-9 Parts</a>
        <a href="https://urutauparts.com" class="btn" target="_blank" rel="noopener">Urutau Parts</a>
    </div>
    <footer>&copy; 2025 Revision Arms</footer>
</body>
</html>
